<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header">
        <div class="logo-img">
            <img src="/Assets/Logo.svg" alt="">
        </div>
    </section>
    <section class="main">
        <div class="main-part">
            <h1 class="title">Meeet New Entrepreneurs</h1>
            <div class="paragraph">
                <p class="para">Meeet is a new  social media platform for <br>entrepreneurs to connect and socialize</p>
            </div>    
            <button class="btn">Get notified at launch</button>
            <div class="twitter">
                <img src="/Assets/Twitter.svg" alt="" class="twitter-img">
                <p class="twitter-para">Follow us on Twitter</p>
            </div>
        </div>
    </section>
</body>
</html>
